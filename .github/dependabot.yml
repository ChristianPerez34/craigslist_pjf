version: 2
registries:
  git-github-com:
    type: git
    url: https://github.com
    username: x-access-token
    password: "${{secrets.GIT_GITHUB_COM_PASSWORD}}"

updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "09:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: keyring
    versions:
    - 22.0.1
    - 22.3.0
    - 23.0.0
  - dependency-name: yagmail
    versions:
    - 0.14.245
  registries:
  - git-github-com
